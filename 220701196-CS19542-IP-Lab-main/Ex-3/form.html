<!DOCTYPE html>
<html>
<head>
<title>Form Validation</title>
<link rel="stylesheet" href="style3.css">
</head>
<script src="script.js"></script>
<body>
  <div class="container">
      <h2 style="color:white;" ><center>Register</center></h2>
      <p style="color:white;" >Please fill in this form to create an account.</p>
      <hr>
      <form name="regForm">
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="name" required  pattern="/^[A-Za-z\s'-]+$/">
      
      <label for="rollno"><b>Roll-no</b></label>
      <input type="text" placeholder="Enter Roll-no" name="rollno" id="rollno" required  pattern="\d+">
      
      <label for="gender"><b>Gender</b></label>
      <select name="gender" id="gender" required>
        <option value="" disabled selected>Enter Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      
      <label for="year"><b>Year</b></label>
      <input type="text" placeholder="Enter Year" name="year" id="year" required>
      
      <label for="department"><b>Department</b></label>
      <input type="text" placeholder="Enter Department" name="department" id="department" required>
      
      <label for="mobileno"><b>Mobile-no</b></label>
      <input type="text" placeholder="Enter Mobile-no" name="mobileno" id="mobileno" required pattern="^\d{10}$">
      
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>
      
      <hr>
      <button type="submit" class="registerbtn">SIGN UP</button>
    </form>
  </div>
    <div class="container2">
      <h1> Welcome to Learning head!</h1>
      <h3>Education is not preparation for life; education is life itself.</h3>
    </div>
    </div>
  </body>
</html>
